<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Editor - Powered By FEX</title>

    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">

    <!-- bower:css -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="hotbox/hotbox.css"/>
    <link rel="stylesheet" href="kityminder.core.css"/>
    <link rel="stylesheet"
          href="color-picker/dist/color-picker.min.css"/>
    <!-- endbower -->

    <link rel="stylesheet" href="kityminder.editor.css">

    <style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

    </style>
</head>
<body ng-app="kityminder" ng-controller="MainController">
<kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>

<!-- bower:js -->
<script src="jquery/dist/jquery.js"></script>
<script src="bootstrap/dist/js/bootstrap.js"></script>
<script src="angular/angular.js"></script>
<script src="angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/mode/xml/xml.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/mode/css/css.js"></script>
<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="codemirror/mode/markdown/markdown.js"></script>
<script src="codemirror/addon/mode/overlay.js"></script>
<script src="codemirror/mode/gfm/gfm.js"></script>
<script src="angular-ui-codemirror/ui-codemirror.js"></script>
<script src="marked/lib/marked.js"></script>
<script src="kity.min.js"></script>
<script src="hotbox/hotbox.js"></script>
<script src="json-diff/json-diff.js"></script>
<script src="kityminder.core.min.js"></script>
<script src="color-picker/dist/color-picker.min.js"></script>
<!-- endbower -->

<script src="kityminder.editor.js"></script>

<script type="text/javascript">
<!--.config(function (configProvider) {-->
				<!--configProvider.set('imageUpload', 'server/imageUpload.php');-->
			<!--})-->
	angular.module('kityminder', ['kityminderEditor'])
			.controller('MainController', function($scope) {
				$scope.initEditor = function(editor, minder) {
					window.editor = editor;
					window.minder = minder;
				};
			});

</script>

</html>
