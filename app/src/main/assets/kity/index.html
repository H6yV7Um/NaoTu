<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Editor - Powered By FEX</title>

    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">

    <!-- bower:css -->
    <link rel="stylesheet" href="file:///android_asset/kity/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="file:///android_asset/kity/codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="file:///android_asset/kity/hotbox/hotbox.css"/>
    <link rel="stylesheet" href="file:///android_asset/kity/kityminder.core.css"/>
    <link rel="stylesheet"
          href="file:///android_asset/kity/color-picker/dist/color-picker.min.css"/>
    <!-- endbower -->

    <link rel="stylesheet" href="file:///android_asset/kity/kityminder.editor.css">

    <style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}


    </style>
</head>
<body ng-app="kityminder" ng-controller="MainController" contenteditable="false">
<kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>

<!-- bower:js -->
<script src="file:///android_asset/kity/jquery/dist/jquery.js"></script>
<script src="file:///android_asset/kity/bootstrap/dist/js/bootstrap.js"></script>
<script src="file:///android_asset/kity/angular/angular.js"></script>
<script src="file:///android_asset/kity/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="file:///android_asset/kity/codemirror/lib/codemirror.js"></script>
<script src="file:///android_asset/kity/codemirror/mode/xml/xml.js"></script>
<script src="file:///android_asset/kity/codemirror/mode/javascript/javascript.js"></script>
<script src="file:///android_asset/kity/codemirror/mode/css/css.js"></script>
<script src="file:///android_asset/kity/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="file:///android_asset/kity/codemirror/mode/markdown/markdown.js"></script>
<script src="file:///android_asset/kity/codemirror/addon/mode/overlay.js"></script>

<script src="file:///android_asset/kity/kityminder.editor.js"></script>

<script type="text/javascript">
<!--.config(function (configProvider) {-->
				<!--configProvider.set('imageUpload', 'file:///android_asset/kity/server/imageUpload.php');-->
			<!--})-->
	angular.module('kityminder', ['kityminderEditor'])
			.controller('MainController', function($scope) {
				$scope.initEditor = function(editor, minder) {
					window.editor = editor;
					window.minder = minder;
				};
			});
</script>

</html>
